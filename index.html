<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mercury-Sample</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2 sidebar">
                <div class="row sidebar-main d-flex align-content-start p-3">
                    <h2 class="py-4">MERCURY</h2>

                    <button
                        class="btn rounded m-3 profile-btn d-flex flex-row justify-content-between align-items-center"
                        style="width: 90%;">
                        <div class="rounded-circle"
                            style="background-color:aqua; width: 7vh; height: 7vh; position: relative;">
                            <div class="notification rounded-circle d-flex align-items-center justify-content-center"
                                style="width: 30px; height: 30px;">
                                3
                            </div>
                        </div>
                        <p class="user-name m-0 pl-4">Brendon Stahl</p>

                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z" />
                        </svg>
                    </button>

                    <a class="ship-dropdown nav-link text-white p-0 m-0 d-flex align-items-center justify-content-left">
                        <div class="accent-bar"></div>
                        <p class="p-4 m-0">Ship</p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z" />
                        </svg>
                    </a>

                    <ul class="list-unstyled">
                        <li><a href="#" class="nav-link">History</a></li>
                        <li><a href="#" class="nav-link">Tracking</a></li>
                        <li><a href="#" class="nav-link">Addresses</a></li>
                        <li><a href="#" class="nav-link">Pickups</a></li>
                        <li><a href="#" class="nav-link">Reports</a></li>
                    </ul>

                </div>
                <div class="row sidebar-prefs p-4">
                    <div class="d-flex flex-row align-items-center justify-content-between" style="height: 25px;">
                        <a class="nav-link m-0">Preferences</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-question-circle-fill" viewBox="0 0 16 16" data-toggle="tooltip"
                            data-placement="top" title="User Preferences">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-10 content">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
